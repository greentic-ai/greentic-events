name: publish

on:
  workflow_dispatch:
  push:
    branches: ["master"]
    tags:
      - "v*"
      - "greentic-events-*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.89.0
          targets: wasm32-wasip2
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-
      - name: Run local checks
        env:
          CLI_SMOKE: 1
        run: ci/local_check.sh
      - name: Build events validator pack
        run: |
          cargo install greentic-pack --version 0.4.58 --locked
          scripts/build_validators_pack.sh
      - name: Publish events validator pack to GHCR
        if: startsWith(github.ref, 'refs/tags/')
        uses: oras-project/setup-oras@v1
      - name: Push validator pack
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(grep '^version:' validators/events/pack.yaml | head -n1 | awk '{print $2}' | tr -d '"')
          oras login ghcr.io -u "${GITHUB_ACTOR}" -p "${GHCR_TOKEN}"
          oras push ghcr.io/greentic-ai/validators/events:${VERSION} \
            validators/events/dist/validators-events.gtpack:application/octet-stream
      - name: Publish crates
        run: |
          cargo publish -p greentic-events --all-features
